{% extends "what_to_do_app/base.html" %}

{% block content %}

<div id="del-container">
    <p>Are you sure you want to delete</p>
    <h3 id="task-to-del">{{task.text}}</h3>
    <div id="btn-container-del">
    <a href="/">
        <button id="btn-cancel-delete" class="btn-cancel">Cancel</button>
    </a>
    <form action="" method='POST'>
        {% csrf_token %}
        <button id="btn-delete-delete">Delete</button>
    </form>
    </div>
</div>

{% endblock content %}
